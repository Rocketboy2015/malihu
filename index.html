<!--Created by jurung on 15. 11. 6..--><!DOCTYPE html><html><head><title>malihu scrollbar with AngularJS</title><link href="stylesheets/bootstrap.min.css" rel="stylesheet"><link href="stylesheets/CustomScrollbar.css" rel="stylesheet"><link href="stylesheets/style.css" rel="stylesheet"><script src="javascripts/jquery-1.11.3.min.js"></script><script src="javascripts/bootstrap.min.js"></script><script src="javascripts/angular.min.js"></script><script src="javascripts/CustomScrollbar.js"></script><script src="javascripts/script.js"></script></head><body ng-app="malihu" ng-controller="Ctrl"><div id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="close" class="close"><span aria-hidden="true">&times;</span></button><h4>modal</h4></div><div class="modal-body"><div data-mcs-theme="minimal-dark" ng-bind="content" class="content mCustomScrollbar"></div></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-primary">some button</button><button type="button" data-dismiss="modal" class="btn btn-default">close</button></div></div></div></div><div type="button" data-toggle="modal" data-target="#modal" ng-click="setContentLong()" class="btn btn-primary">Long</div><div type="button" data-toggle="modal" data-target="#modal" ng-click="setContentShort()" class="btn btn-primary">Short</div></body></html>
